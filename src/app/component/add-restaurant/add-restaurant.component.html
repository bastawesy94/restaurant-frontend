<body><div class="row">
    <div class="col-md-6">
      <a routerlink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
    </div>
    <div class="col-md-6">
      
    </div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Add Restaurant
    </div>
    <div class="card-block">
      <form novalidate="" #f="ngForm" (ngSubmit)= "onSubmit(f)">
        <div class="form-group">
          <label for="Name">Name</label>
          <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="restaurant.name" 
            name="name"
            #restaurantName="ngModel" 
            minlength="6" 
            required
            >
          <div *ngIf="restaurantName.errors?.required && restaurantName.touched" class="alert alert-danger">
             Restaurant Name is required
          </div>
          <div *ngIf="restaurantName.errors?.minlength && restaurantName.touched" class="alert alert-danger">
            Name Must be at least 2 characters
        </div>
        </div>
        <div class="form-group">
            <label for="Name">Address</label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="restaurant.address" 
              name="address"
              #restaurantAddress="ngModel" 
              minlength="6" 
              required
              >
            <div *ngIf="restaurantAddress.errors?.required && restaurantAddress.touched" class="alert alert-danger">
               Restaurant Address is required
            </div>
            <div *ngIf="restaurantAddress.errors?.minlength && restaurantAddress.touched" class="alert alert-danger">
              Address Must be at least 6 characters
            </div>
          </div>    
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </form>
    </div>
    </div>
  </body>
